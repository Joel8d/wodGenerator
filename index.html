<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOD.v1 Generator</title>
    <link rel ="stylesheet" href="./Styles/main.css">
    <link rel=icon href="./Resources/dumbbell.svg">
</head>
<body>
    <header id="header">  
        <h1 id="titulo">Workout of the Day</h1>
    </header> 
    <section>
        <div id="contenedor_tarjetas" class="contenedor_tarjetas"></div>
    </section>
    <div class="button_container">
        <button onClick="window.location.reload();">Generar</button>
    </div>  

 <!-- Rounded switch -->
<div class="moreExercise">
    <h4>Añadir ejercicios</h4>
    <label class="switch">
        <input id="checkbox" type="checkbox">
        <span class="slider round"></span>
    </label>
</div>



    <div id="contenedor_addEx" class="contenedor_addEx">
        <h4>Seleccionar Ejercicio:</h3>
        <select id="addExercise" class="SelectCard">
        </select>
        <h4>Seleccionar Repeticiones:</h3>
        <select id="addReps" class="SelectCard">
        </select>
        <h4>Seleccionar Tarjeta:</h3>
        <select id="SelectCard" class="SelectCard">
            <option>Tarjeta 1</option>
            <option>Tarjeta 2</option>
            <option>Tarjeta 3</option>
        </select>
        <button id="add">añadir</button>
    </div>
    

</body>

</html>
